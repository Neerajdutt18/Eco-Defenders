<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      /* Your CSS styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }
      h2 {
        margin-top: 0;
      }
      label {
        font-weight: bold;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }
      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Feedback Form</h2>
      <form action="{{ url_for('submit_feedback') }}" method="POST">
        <label for="feedback">Please provide your feedback:</label><br />
        <textarea name="feedback" class="feedback-textarea" required></textarea
        ><br />
        <button type="submit">Submit Feedback</button>
      </form>
    </div>
    <div class="container">
      <p>{{ message }}</p>
    </div>
  </body>
</html>
